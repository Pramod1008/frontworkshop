<form [formGroup]="form" autocomplete="off" (submit)="onSubmit()" >    
        <mat-form-field appearance="outline">
            <mat-label>Admin Type*</mat-label>
            <input formControlName="TypeName" matInput />
            <mat-error *ngIf="form.invalid">Admin type is required</mat-error>
        </mat-form-field>
        <div>
            <button mat-flat-button color="primary" [disabled]="form.invalid">Save Changes</button>
            <a mat-stroked-button routerLink="/admintype">Cancel</a>
        </div>   
</form>
